<!DOCTYPE html>
<html lang="en">

<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="./tools/css/index.css">

       <title>wether_app</title>
</head>

<body>
       <div class="card">
              <div class="search">
                     <input type="text" placeholder="enter city name" spellcheck="false">
                     <button>
                            <img src="./tools/images/search.png" alt="search_icon">
                     </button>
              </div>
              <div class="weather">
                     <img src="./tools/images/rain.png" alt="rain-image" class="weather-icon">
                     <h1 class="temp"></h1>
                     <h2 class=" city"></h2>
                     <div class="details">
                            <div class="col">
                                   <img src="./tools/images/humidity.png" alt="">
                                   <div>
                                          <p class="humidity"></p>
                                          <p>humidity</p>
                                   </div>
                            </div>
                            <div class="col">
                                   <img src="./tools/images/wind.png" alt="">
                                   <div>
                                          <p class="wind"></p>
                                          <p>wind Speed</p>
                                   </div>
                            </div>
                     </div>
              </div>
       </div>

       <script src="./tools/js/index.js"></script>
</body>

</html>
